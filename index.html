<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palia Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    background:#e6f4ea;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:'Merriweather', serif;
    flex-direction: column;
  }
  h1 {
    color: #3b5a3b;
    font-size: 36px;
    margin-bottom: 20px;
  }
  #palia-clock-container { text-align:center; }
  #palia-clock {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    padding: 20px 80px;
    border-radius: 20px;
    font-size: 48px;
    color: #3b5a3b;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  #palia-phase {
    margin-top: 10px;
    font-size: 24px;
    color: #3b5a3b;
  }
</style>
</head>
<body>
<h1>Palia Current Time</h1>
<div id="palia-clock-container">
  <div id="palia-clock">12:00 AM</div>
  <div id="palia-phase">Phase ðŸŒž</div>
</div>
<script>
function updatePaliaClock() {
  const now = new Date();
  const realMinutes = now.getHours()*60 + now.getMinutes();
  const realSeconds = now.getSeconds();

  // Palia time: 1 real hour = 24 Palia hours
  let paliaTotalMinutes = realMinutes*24 + Math.floor(realSeconds*24/60);
  let paliaHour24 = Math.floor(paliaTotalMinutes/60) % 24;
  let paliaMinute = Math.floor(paliaTotalMinutes % 60);

  // Convert to 12-hour format
  let period = paliaHour24 >= 12 ? "PM" : "AM";
  let paliaHour12 = paliaHour24 % 12;
  if(paliaHour12 === 0) paliaHour12 = 12;

  // Format HH:MM
  let hh = paliaHour12.toString().padStart(2,'0');
  let mm = paliaMinute.toString().padStart(2,'0');

  // Determine phase
  let phase = '';
  let emoji = '';
  if(paliaHour24 >= 3 && paliaHour24 < 6){ phase='Morning'; emoji='ðŸŒ…'; }
  else if(paliaHour24 >= 6 && paliaHour24 < 18){ phase='Day'; emoji='ðŸŒž'; }
  else if(paliaHour24 >= 18 && paliaHour24 < 21){ phase='Evening'; emoji='ðŸŒ‡'; }
  else{ phase='Night'; emoji='ðŸŒ™'; }

  document.getElementById('palia-clock').textContent=`${hh}:${mm} ${period}`;
  document.getElementById('palia-phase').textContent=`${phase} ${emoji}`;
}

setInterval(updatePaliaClock, 1000);
updatePaliaClock();
</script>
</body>
</html>
